<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>네이버 로그인 섹션 클론</title>
  <style>
    @import url("../css/reset.css");

    body {
      margin: 20px;
    }
    .login {
      width: 400px;
      padding: 20px;
      background-color: #f7f9fa;
      border: 1px solid #dae1e6;
    }

    p {
      font-size: 15px;
      color: grey;
      margin-bottom: 10px;
    }

    a {
      text-decoration: none;
      text-align: center;
    }

    .login-button {
      display: block;
      width: auto;
      padding: 30px;
      color: white;
      background-color: #19ce60;
      border-radius: 5px;
      border-color: 1px solid #15c654;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    ul li {
      display: inline-block;
      font-size: 13px;
      margin-right: 5px;
    }

    ul li:last-child {
      float: right;
    }

    ul li a {
      color: #000;
    }

    ul li a.find_id::before {
      content: '';
      display: inline-block;
      vertical-align: text-bottom;
      background-image: url("../images/naver_login/lock.png");
      background-size: contain;
      width: 15px;
      height: 20px;
      margin-right: 5px;
    }

    
    ul li a.find_pw::before {
      content: '\00B7';
      display: inline-block;
      vertical-align: text-bottom;
      font-size: 20px;
      margin-right: 10px;
    }
    
    
    ul li a.signin::before {
      content: '';
      display: inline-block;
      vertical-align: text-bottom;
      background-image: url("../images/naver_login/user.png");
      background-size: contain;
      background-repeat: no-repeat;
      width: 15px;
      height: 20px;
      margin-right: 7px;
    }
  </style>
</head>

<body>
  <section class="login">
    <p>네이버를 더 안전하고 편리하게 이용하세요.</p>
    <a href="#" class="login-button">
      <img src="../images/naver_login/title.png" alt="네이버">
      로그인
    </a>

    <ul>
      <li><a class="find_id" href="#">아이디</a></li>
      <li><a class="find_pw" href="#">비밀번호찾기</a></li>
      <li><a class="signin" href="#">회원가입</a></li>
    </ul>
  </section>
</body>

</html>
