<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-items 연습</title>
    <style>
      .container{
        width: 400px;
        height: 400px;
        background-color: navy;
        display: flex;
        justify-content: right;
        align-items: center;
      }

      .item {
        background-color: green;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
<body>
    <div class="container">
      <div class="item"></div>
      <div class="item"></div>
    </div>
</body>
</html>
