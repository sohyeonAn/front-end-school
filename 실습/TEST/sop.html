<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOP</title>
    <!-- Same Origin Policy -->
</head>

<body>
    <h1>hello! SOP!!!</h1>

    <iframe class="youtube" width="1424" height="652" src="https://www.youtube.com/embed/5tQeSeyUQL0" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>

    <iframe class="same_origin" src="sameOrigin.html" frameborder="0"></iframe>


    <script>
      const pageOther = document.querySelector(".youtube");
      const pageSame = document.querySelector(".same_origin");

      pageOther.onload = function () {
        console.log('pageOther',pageOther.contentDocument);
      }
      pageSame.onload = function () {
        console.log('pageSame',pageSame.contentDocument);
        pageSame.contentDocument.body.style.backgroundColor = "red";
      }

    </script>
</body>

</html>
