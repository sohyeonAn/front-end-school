<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTI TDD</title>
    <style>
      article {
        display: inline-block;
        border: 3px solid black;
        border-radius: 10px;
        padding: 10px;
      }

      .viewer {
        display: block;
        font-size: 24px;
        color: green;
        margin: 50px 0 50px;
        text-align: center;
      }
    </style>
</head>
<body>
    <article>
      <strong class="viewer"></strong>
      <input type="text" class="inp-txt">
      <!-- 서로 다른 언어가 섞여 있음. (onclick) -->
      <button class="btn-push" onclick="push();">적용</button>
    </article>

    <script>
      // 전역 변수의 사용
      let txt = 'Hello Lions';

      // 함수가 아니여서 테스트가 불가능
      const viewer = document.querySelector('.viewer');
      viewer.textContent = txt;

      // 재사용성이 떨어짐.
      function push() {
        const inpTxt = document.querySelector('.inp-txt');
        viewer.textContent = inpTxt.value;
      }


      // 테스트가 가능하려면?!
      // 1. 코드(script)를 UI 에서 완전히 분리한다.
      // 2. 자바스크립트를 .js 파일로 분리한다.
      // 3. 모든 기능은 함수로 구현한다.
    </script>
</body>
</html>
