<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1만 시간의 법칙</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/10000hours.css">
  <style>
    /* setting */
    strong {
      font-family: GmarketSansBold;
    }

    /* style */
    main {
      display: block;
      padding: 10px 10px;
      background-color: #5b2386;

      padding-bottom: 40px;
      font-family: GmarketSansMedium;
      color: white;
      text-align: center;
    }

    .tit-header {
      display: inline-block;
      position: relative;
      margin-top: 194px;
    }

    .tit-header .tit-img {
      position: relative;
      z-index: 10;
    }

    .tit-header::after {
      display: block;
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-image: url(./img/clock.png);
      background-size: 225px;
      width: 225px;
      height: 225px;
    }

    .subtit-quote {
      color: #F5DF4D;
      font-family: 'OTEnjoystoriesBA';
      font-size: 36px;
      margin: 125px 0 78px;
    }

    .txt-desc {
      position: relative;
      font-size: 18px;
      line-height: 24px;
      margin-bottom: 102px;
    }

    .txt-desc .tit-desc {
      font-size: 24px;
    }

    .txt-desc::before {
      display: block;
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -70%);
      background-image: url(./img/quotes.png);
      width: 486px;
      height: 32px;
    }

    .cont-inp {
      font-size: 24px;
      line-height: 85px;
    }

    .cont-inp p:nth-child(2),
    .cont-inp p:nth-child(3) {
      display: inline-block;
    }

    .cont-inp .inp-job,
    .cont-inp .inp-hour {
      width: 228px;
      height: 57px;
      border: none;
      border-radius: 7px;
      text-align: center;
      font-size: 24px;
      font-family: GmarketSansMedium;
    }

    .cont-inp .inp-hour {
      margin-bottom: 102px;
    }

    .cont-inp .btn-submit,
    .cont-result .btn-go-training,
    .cont-result .btn-share {
      position: relative;
      padding: 21px 49px;
      margin-bottom: 147px;
      font-family: GmarketSansBold;
      font-size: 24px;
      line-height: 24px;
      background-color: #FCEE21;
      color: #5b2386;
      border: none;
      border-radius: 56px;
      cursor: pointer;
    }

    .cont-inp .btn-submit::after {
      display: block;
      content: "";
      background-image: url(./img/click.png);
      width: 64px;
      height: 72px;
      position: absolute;
      top: 10px;
      right: -70px;
    }

    .cont-result {
      font-size: 24px;
      line-height: 85px;
    }

    .cont-result .txt-result {
      vertical-align: middle;
      margin-bottom: 127px;
    }

    .cont-result .txt-result .txt-job,
    .cont-result .txt-result .txt-days {
      font-size: 72px;
      font-family: GmarketSansBold;
      vertical-align: middle;
    }

    .cont-result .btn-share {
      background-color: #fff;
      margin-left: 18px;
    }

    .cont-footer {
      display: inline-block;
      font-family: Noto Sans KR;
      font-size: 12px;
      line-height: 17px;
    }

    .cont-footer .img-logo {
      margin: 0 auto 20px;
      width: 125px;
      height: 25px;
    }

    @media screen and (max-width:360px) {
      .subtit-quote {
        font-size: 22px;
        margin: 125px 0 62px;
      }

      .txt-desc {
        font-size: 14px;
        line-height: 20px;
        margin-bottom: 66px;
      }

      .txt-desc .tit-desc {
        font-size: 14px;
      }

      .txt-desc::before {
        display: block;
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -70%);
        background-image: url(./img/quotes.png);
        background-size: 302px 20px;
        width: 302px;
        height: 20px;
      }

      .cont-inp {
        font-size: 14px;
        line-height: 50px;
      }

      .cont-inp .btn-submit::after {
        display: block;
        content: "";
        background-image: url(./img/click.png);
        background-size: 43px 48px;
        width: 43px;
        height: 48px;
        position: absolute;
        top: 30px;
        right: -50px;
      }

      .cont-inp .inp-job,
      .cont-inp .inp-hour {
        width: 156px;
        height: 37px;
        font-size: 14px;
      }

      .cont-inp .inp-hour {
        margin-bottom: 49px;
      }

      .cont-result .btn-go-training,
      .cont-result .btn-share {
        font-size: 14px;
        line-height: 14px;
        padding: 13px 20px;

      }

      .cont-inp .btn-submit {
        font-size: 14px;
        line-height: 14px;
        padding: 10px 45px;
        width: 241px;
        height: 68px;
        margin-bottom: 63px;
        border-radius: 13px;
      }

      .cont-result .btn-share {
        margin-bottom: 80px;
      }

      .cont-result {
        font-size: 14px;
        line-height: 35px;
      }

      .cont-result .txt-result {
        margin-bottom: 55px;
      }

      .cont-result .txt-result .txt-job,
      .cont-result .txt-result .txt-days {
        font-size: 24px;
      }

      .cont-result .btn-share {
        margin-left: 13px;
      }

      .cont-footer {
        font-size: 9px;
        line-height: 13px;
      }

      .cont-footer .img-logo {
        margin: 0 auto 20px;
      }
    }
  </style>
</head>

<body>
  <main>
    <h1 class="tit-header">
      <img src="./img/title.png" class="tit-img" alt="1만시간의법칙">
    </h1>
    <p class="subtit-quote">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</p>

    <p class="txt-desc">
      <strong class="tit-desc">1만 시간의 법칙</strong> 은<br>
      어떤 분야의 전문가가 되기 위해서는<br>
      최소한 1만 시간의 훈련이 필요하다는 법칙이다.
    </p>

    <form class="cont-inp">
      <p>나는 <input class="inp-job" type="text" placeholder="예)프로그래밍"> 전문가가 될 것이다.</p>
      <p>그래서 앞으로 매일 하루에</p>
      <p><input class="inp-hour" type="number" min="0" max="24" placeholder="예)5"> 시간씩 훈련할 것이다.</p>
      <button class="btn-submit">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
    </form>

    <section class="cont-result">
      <p class="txt-result">
        당신은 <strong class="txt-job">프로그래밍</strong> 전문가가 되기 위해서<br>
        대략 <strong class="txt-days">5110</strong> 일 이상 훈련하셔야 합니다! :)
      </p>
      <button class="btn-go-training">훈련하러 가기 GO!GO!</button>
      <button class="btn-share">공유하기</button>
    </section>

    <footer class="cont-footer">
      <img src="./img/logo.png" alt="weniv" class="img-logo">
      <p>
        ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.<br>
        수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
      </p>

    </footer>
  </main>
</body>

</html>
