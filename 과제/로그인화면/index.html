<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- google fontawesome -->
  <script src="https://kit.fontawesome.com/253ed985ec.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="./style.css">
  <title>로그인 모달</title>
</head>

<body>

  <header class="cont-header">
    <h1>로그인 또는 회원가입</h1>
    <button type="button" class="btn-close">
      <img src="./images/close.png" alt="닫기">
    </button>
  </header>

  <main class="cont-main">
    <section class="cont-login">
      <h2 class="sr-only">위니브 로그인</h2>
      <p class="txt-login">위니브에서 여러분의 궁금증을 해결하세요! :)</p>
      <form class="form-login">
        <label for="id" class="sr-only">아이디</label>
        <input type="text" id="id" class="inp-id" placeholder="아이디">
        <label for="pwd" class="sr-only">비밀번호</label>
        <input type="text" id="pwd" class="inp-pwd" placeholder="비밀번호">
        <label class="label-chk">
          <input type="checkbox" class="inp-chk">
          로그인 상태 유지
        </label>
        <button type="submit" class="btn-submit">로그인</button>
      </form>

      <div class="user-info-link-wrap">
        <a href="#none" class="link-signin">회원가입</a>
        <a href="#none" class="link-find-account">아이디/비밀번호 찾기</a>
      </div>
    </section>

    <footer class="cont-sns-login">
      <fieldset>
        <legend>또는</legend>
        <button type="button" class="btn-sns btn-google">
          구글 계정으로 로그인
        </button>
        <button type="button" class="btn-sns btn-facebook">
          페이스북 계정으로 로그인
        </button>
        <button type="button" class="btn-sns btn-naver">
          네이버 계정으로 로그인
        </button>
        <button type="button" class="btn-sns btn-kakao">
          카카오 계정으로 로그인
        </button>
      </fieldset>
    </footer>
  </main>

</body>

</html>
