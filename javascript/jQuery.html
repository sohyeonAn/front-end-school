<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/reset.css">
  <title>jqeury</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
    // 문서가 다 준비되면 실행!
    $(function () {
      $('.box1').fadeOut(3000).fadeIn(3000);
      // $('.box').click(function () {
      //   $(this).hide();
      // });
    });
  </script>
  <style>
    .box {
      width: 200px;
      height: 200px;
      color: white;
    }

    .box1 {
      background-color: tomato;
    }

    .box2 {
      background-color: cadetblue;
    }
  </style>

</head>

<body>
  <h1 id="one">jquery 실습</h1>
  <p>hello</p>
  <button class="btn1">클랙해주겠니</button>
  <p class="txtPrac">jquery 실습 중 입니다.</p>
  <img>
  <textarea name="memo" id="memo" cols="30" rows="10"></textarea>
  <button class="btn2">메모장 내용을 alert로 출력</button>
  <p id="p3">hello world</p>
  <div class="wrapper">
    <h1 class="title">TITLE</h1>
    <ul>
      <li class="item">item 1</li>
      <li class="item">item 2</li>
    </ul>
  </div>
  <ul class="ul2">
    <li>hello</li>
    <li>hello</li>
    <li>hello</li>
    <li>hello</li>
    <li>hello</li>
    <li>hello</li>
    <li>hello</li>
    <li>hello</li>
    <li>hello</li>
    <li>hello</li>
  </ul>
  <div id="div1">hello world</div>
  <div class="one blue">hello world</div>
  <div class="two blue">hello world</div>
  <p class="blue">hello world</p>
  <div class="three">hello</div>
  <div class="three pink">hello</div>
  <div class="box box1">hello world</div>
  <div class="box box2">나를 클릭해봐~!</div>
  <script>
    $('#one').text('hello jquery');
    // $('p').hide();
    $('.btn1').click(function () {
      alert('말 잘 듣네?');
    });
    // $('.txtPrac').text('실습중이에오.');
    $('.txtPrac').html('<strong class="strong">실습</strong>중이에오.');
    $('.strong').css('color', 'orange');
    $('img').attr('src', 'a.jpg');
    $('img').attr('data-name', 'profile').attr('data-hello', 'world');
    $('img').css('width', '300px');
    $('.btn2').click(function () {
      let memoTxt = $('#memo').val();
      alert(memoTxt);
      $('#memo').val('');
    })

    $('#p3').css('color', 'red').css('backgroundColor', 'pink');

    $('.item').parent().css('backgroundColor', 'blue');
    $('.item').eq(1).css('color', 'red');
    // 1 ~ 3
    $('.ul2>li:lt(3)').css('color', 'green');
    // $('.ul2').children('li:lt(3)').css('color', 'green');
    // 7 ~ 10
    $('.ul2>li:gt(5)').css('color', 'blue').css('backgroundColor', 'tomato');

    // 자식의 뒤에 추가
    $('ul').append('<li>hello world end</li>');
    // 자식의 앞에 추가
    $('ul').prepend('<li>hello world start</li>');

    // 자신의 뒤에 추가
    $('ul').after('<h2>끝!</h2>');
    // 자신의 앞에 추가
    $('ul').before('<h2>시작!</h2>');

    $('#div1').remove();
    $('#div1').addClass('important');
    $('.one, .two, p').removeClass('blue');
    $('.three').toggleClass('pink');

    // dom이 준비되면 실행해라!
    $(function () {
      $('.box1').click(function () {
        // $(this).hide();
        // $(this).finish();
        // $(this).stop().stop();
        $(this).clearQueue();
      });
    });

    // $('.box2').click(function() {
    //   $(this).animate({
    //     width: '500px',
    //     opacity: 1
    //   }, 'slow');
    // });

    $('.box2').click(function() {
      $(this).animate({
        width: '500px',
        opacity: 1
      }, 'slow');
    });

    $('.box2').hover(function(){
      $(this).css('backgroundColor', 'lime');
    }, function(){
      $(this).css('backgroundColor', 'cadetblue');
    });

    $('.box2').mouseenter(function(){
      console.log('You entered box2!');
    });
    $('.box2').mouseleave(function(){
      console.log('Bye! You now leaved box2!');
    });
  </script>
</body>

</html>
