  <link rel="stylesheet" href="/css/reset.css">
  <title></title>
  <style>
    ul {
      display: flex;
      width: 300px;
      justify-content: space-around;
      margin: 10px auto 0;
    }

    .box {
      width: 300px;
      height: 300px;
      background-color: darkgray;
      margin: 0 auto;
      transition: all .3s;
    }

    .box.red {
      background-color: red;
    }

    .box.yellow {
      background-color: yellow;
    }

    .box.green {
      background-color: green;
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <ul class="cont-btn">
    <li><button type="button" class="btn-red">빨강</button></li>
    <li><button type="button" class="btn-yellow">노랑</button></li>
    <li><button type="button" class="btn-green">초록</button></li>
  </ul>

  <script>
    let btnCollection = document.querySelector('.cont-btn').getElementsByTagName('button');
    let btnArr = [...btnCollection];
    
    const box = document.querySelector('.box');
    // const btnRed = document.querySelector('.btn-red');

    // //let buttons = [btnRed, btnYellow, btnGreen];
    let colors = ['red', 'yellow', 'green'];

    btnArr.forEach(btn => {
      btn.addEventListener('click', () => {
        let selectColor = btn.className.slice(4); // 'btn-' 이후부터 가져오기
        colors.forEach(color => {
          selectColor === color ? box.classList.add(color) : box.classList.remove(color);
        });
      });

    });
