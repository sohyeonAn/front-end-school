<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>button transition</title>
  <style>
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      width: 260px;
      height: 100px;
      border: 4px solid darkgrey;
      border-radius: 4px;
      background: none;
      color: bisque;
      font-size: 32px;
      overflow: hidden;
      cursor: pointer;
      z-index: 1;
    }

    .btn::before,
    .btn::after {
      content: "";
      position: absolute;
      display: block;
      top: 0;
      width: 100%;
      height: 100px;
      opacity: .7;
      transition: all .3s;
      z-index: -1;
    }

    .btn::before {
      left: 0;
      transform: translateX(-80px);
      border-radius: 0 50px 50px 0;
      background-color: darkseagreen;
    }

    .btn::after {
      right: 0;
      transform: translateX(80px);
      border-radius: 50px 0 0 50px;
      background-color: cadetblue;
    }

    .btn:hover::before,
    .btn:hover::after{
      transform: translateX(0);
      border-radius: 0;

    }
    .btn:hover::before {

    }

    .btn:hover::after {
    }
  </style>
</head>

<body>
  <div class="btn">CLICK</div>
</body>

</html>
