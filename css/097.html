<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>card회전(Perspective)</title>
  <style>
    /* index.html */
    html,
    body {
      width: 100%;
      height: 100%;
    }

    .cont-card {
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 800px;
    }
    
    .item-card {
      /* rotateY(720deg);, rotateX(720deg);, rotateZ(720deg); 모두 실습해보세요. */
      transform: scale(.5) rotateY(0deg);
      width: 100px;
      height: 100px;
      background: #F2994A;
      transition: all 1.2s;
    }

    .item-card:hover {
      background-color: darkblue;
      transform: scale(3) rotateY(180deg);
      color: white;
    }
  </style>
</head>

<body class="cont-card">
  <div class="item-card">Hello</div>
  <!-- <div class="item-card"></div>
  <div class="item-card"></div>
  <div class="item-card"></div> -->
</body>

</html>
