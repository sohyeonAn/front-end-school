<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/reset.css">

  <title>font 사용법</title>
  <style>
    /* 폰트 변환 사이트에서 다른 타입으로도 넣을 수 있음 */
    /* format에는 truetype(인쇄글꼴과 화면 글꼴 같음).
      eat(embeddedopentype, 익스플로러 8이하).
      woff (익스플로러 9 이상) 등이 있음.
    */
    @font-face {
      font-family: 'Gmarket';
      src: url(font_files/GmarketSansTTFLight.ttf) format('truetype');
    }

    p {
      font-family: 'Gmarket';
    }
  </style>
</head>

<body>
  <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Totam quis suscipit eveniet, quo quasi nemo eaque nam
    tempore saepe a perferendis veniam sequi iusto. Delectus officiis nobis labore distinctio iure.</p>
</body>

</html>
