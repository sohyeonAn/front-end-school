<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* 
      from MDN.
      CSS :enabled 의사 클래스는 모든 활성 요소를 나타냅니다. 
      활성 요소란 활성(선택, 클릭, 입력 등등)하거나 
      포커스를 받을 수 있는 요소를 말합니다. 
      반대 상태인 비활성 요소도 존재합니다.
    */
    input:enabled {
      color: blue;
    }
  </style>
</head>

<body>
  <form action="./index.html" method="get">
    <label for="id">ID</label><input id="id" name="id" type="text" />
    <label for="pw">PW</label><input id="pw" name="pw" type="text" />
  </form>
</body>

</html>
