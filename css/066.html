<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
      /* float 해체하는 여러가지 방법들 */

      ul {
      }

      /* clear-fix */
      ul::after {
        display: block;
        content: '';
        clear: both;
      }
      
      li{
        float: left;
        width: 300px;
        height: 100px;
        background: tomato;
      }

    </style>
  </head>
<body>
    <ul>
      <li></li>
      <li></li>
      <li></li>
    </ul>
</body>
</html>
