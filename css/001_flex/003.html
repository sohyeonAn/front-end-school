<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <title>flex</title>
    <style>
      .container-color {
        background-color: tomato;
        border: 5px solid black;
        border-radius: 10px;
        margin: 10px;
        width: 600px;
        height: 200px;
        padding: 30px;
      }

      .item-color {
        background-color: darkcyan;
        border: 5px solid black;
        border-radius: 10px;
        margin: 10px;
        padding: 5px;
      }

      .container1 {
        display: flex;
        flex-direction: column;
      }

      .item {
        flex-grow: 1;
      }
      .item:nth-child(2){
        /* 부모의 기준 축에 크기 제한이 있어야 적용 가능 */
        flex-grow: 4;

      }
    </style>
</head>
<body>
    flex-grow 실습
    <div class="container-color container1">
      <div class="item-color item"></div>
      <div class="item-color item"></div>
      <div class="item-color item"></div>
      <div class="item-color item"></div>
    </div>
</body>
</html>
