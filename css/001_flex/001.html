<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <title>flex</title>
    <style>
      .container-color {
        background-color: tomato;
        border: 5px solid black;
        border-radius: 10px;
        margin: 10px;
        height: 500px;
        padding: 30px;
      }

      .item-color {
        background-color: darkcyan;
        border: 5px solid black;
        border-radius: 10px;
        margin: 10px;
        padding: 5px;
      }

      .container1 {
        /* display: flex; */
        display: block;
      }

      .container2 {
        display: flex;
        /* justify-content: flex-start; */
        /* justify-content: flex-end; */
        /* justify-content: center; */
        justify-content: space-between;
        /* justify-content: space-around; */
        /* justify-content: space-evenly; ms에서 지원 안함. */
      }

      .container3 {
        display: flex;
        /* align-items: stretch; */
        /* align-items: flex-start; */
        /* align-items: flex-end; */
        align-items: center;
        /* align-items: baseline; */
      }
    </style>
</head>
<body>
    display: flex
    <div class="container-color container1">
      <div class="item-color item">Lorem.</div>
      <div class="item-color item">Lorem, ipsum.</div>
      <div class="item-color item">Lorem, ipsum dolor.</div>
      <div class="item-color item">Lorem ipsum dolor sit amet consectetur.</div>
    </div>
    
    justify-content: space-between
    <div class="container-color container2">
      <div class="item-color item">Lorem.</div>
      <div class="item-color item">Lorem, ipsum.</div>
      <div class="item-color item">Lorem, ipsum dolor.</div>
    </div>


    align-items: center
    <div class="container-color container3">
      <div class="item-color item">Lorem.</div>
      <div class="item-color item">Lorem, ipsum.</div>
      <div class="item-color item">Lorem, ipsum dolor.</div>
    </div>
</body>
</html>
