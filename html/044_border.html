<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>borderì™€ radius</title>
    <style>
      div {
        margin: 10px;
      }
      .c1 {
        border: 9px solid lime;
      }
      .c2 {
        border: 9px double tomato;
      }
      .c3 {
        border: thick dotted blueviolet;
      }
      .c4 {
        border-top: 5px solid green;
        border-left: 5px double yellow;
        border-right: 5px dotted red;
        border-bottom: 5px dashed sienna;
      }
      .c5{
        border: 5px dashed black;
      }
    </style>
  </head>
<body>
    <div class="c1">
      <p>hello world</p>
    </div>
    <div class="c2">
      <p>hello world</p>
    </div>
    <div class="c3">
      <p>hello world</p>
    </div>
    <div class="c4">
      <p>hello world</p>
    </div>
    <div class="c5">
      <p>hello world</p>
    </div>
</body>
</html>
