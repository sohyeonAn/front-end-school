<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가상 요소 선택자</title>
  <style>
    /* 가상 요소 선택자는 콜론 2개('::') */
    p::after {
      content: 'cm';
    }

    p::before{
      content: "#";
    }
  </style>
</head>

<body>
  <p>10</p>
</body>

</html>
