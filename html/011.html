<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>final form</title>
</head>
<body>
    <form action="./011.html" method="get">

      <label for="id">아이디: </label>
      <input type="text" name="id" id="id"><br/>
      <label for="pw">비밀번호: </label>
      <input type="password" name="pw" id="pw"><br/>

      <!-- radio의 name attr를 같게 해야 묶일 수 있음. -->
      <label for="male">남</label>
      <input type="radio" name="gender" id="male" value="m">
      <label for="female">여</label>
      <input type="radio" name="gender" id="female" value="f">


      <!-- checkbox도 name attr를 같게 해야 묶인다. -->
      <p>좋아하는 프로그래밍 언어</p>
      <input type="checkbox" name="favLan" id="python" value="python">
      <label for="python">Python</label><br/>
      <input type="checkbox" name="favLan" id="c" value="c">
      <label for="c">C</label><br/>
      <input type="checkbox" name="favLan" id="cpp" value="cpp">
      <label for="cpp">Cpp</label><br/>
      <input type="checkbox" name="favLan" id="javascript" value="javascript">
      <label for="javascript">Javascript</label><br/>
      <input type="checkbox" name="favLan" id="java" value="java">
      <label for="java">Java</label><br/>
      <br/>
      
      <button type="submit">회원가입</button>
    </form>
</body>
</html>
