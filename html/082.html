<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글자 슬라이드</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
  <style>
    /* animation */
    @keyframes move {
      0% {
        transform: translateY(0);
      }

      25% {
        transform: translateY(-20%);
      }

      50% {
        transform: translateY(-40%);
      }

      75% {
        transform: translateY(-60%);
      }
      
      100% {
        transform: translateY(-80%);
      }
    }

    /* reset */
    body,
    h1,
    h2,
    ul,
    li {
      margin: 0;
      padding: 0;
    }

    /* style */
    li {
      list-style-type: none;
    }

    body {
      background-color: #333;
      font-family: 'Nanum Pen Script', cursive;
    }

    .name {
      margin: 100px;
      font-size: 40px;
      text-align: center;
      color: wheat;
    }

    .name-job {
      position: relative;
      height: 100px;
      line-height: 80px;
      overflow: hidden;
      color: white;
    }

    .name-job::after {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      box-shadow: inset 0 0 10px 10px #333;
    }

    .name-job-list {
      animation: move 7s infinite;
    }

    .name-title {
      color: darkcyan;
    }
  </style>
</head>

<body>
  <div class="name">
    I'm a
    <div class="name-job">
      <ul class="name-job-list">
        <li>Computer Scientist</li>
        <li>Programmer</li>
        <li>Tutor</li>
        <li>Developer</li>
        <li>Computer Scientist</li>
      </ul>
    </div>
    <h2 class="name-title">Licat</h2>
  </div>
</body>

</html>
