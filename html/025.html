<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css selector - 일반 형제 선택자</title>
</head>
<style>
  /*
   ~ 을 기준으로 앞 요소 이후에 나오는 모든 뒤 요소를 선택 
   */
  h1~ul {
    color: red;
  }
</style>

<body>
  <h1>hello world</h1>
  <ul>
    <li>hello</li>
    <li>hello</li>
    <li>hello</li>
    <li>hello</li>
  </ul>
  <ul>
    <li>hello</li>
    <li>hello</li>
    <li>hello</li>
    <li>hello</li>
  </ul>
</body>

</html>
